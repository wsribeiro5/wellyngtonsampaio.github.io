<body id="container">
  <a style='font-size: small; position: fixed; left: 0; bottom: 0; width: 100%; background-color: black; color: white; text-align: center;'
    id="owner" href='https://wsribeiro5.github.io/wellyngtonsampaio.github.io'>@WellyngtonSampaio_ © 2020 version. 7.0</a>
  <div style="text-align: center">
    <span class="img-circle">
      <img id="minhaImagem" style="border-radius: 50%; width:120px; height:120px; z-index: 1;">
    </span>
  </div>
  <div style="width: 100%; text-align: center;">
    <div id="seuNome"></div>
    <span id="divRedeSocial"></span>
  </div>
  <br>
  <div style="text-align: center" id="divBotoes"></div>
  <!--

  -->
  <script>
    SeuColecionadorLinks = {
      titulo: {
        suaImagem: 'https://instagram.fcgb2-1.fna.fbcdn.net/v/t51.2885-19/s150x150/41859068_288671511746140_4220144705096122368_n.jpg?_nc_ht=instagram.fcgb2-1.fna.fbcdn.net&_nc_ohc=ZLrTjzGe-owAX_4TBAC&oh=5cfc8bb5243f20a35a33ee5cf31636e2&oe=5F465A12',
        seuNome: 'Wellyngton Sampaio',
        tamanhoTexto: 35,
        corTexto: 'white'
      },
      fundo: {
        repetirImagem: 'nao',        
        imagem: 'https://i.pinimg.com/originals/af/8d/63/af8d63a477078732b79ff9d9fc60873f.jpg',
        gradiente: "rgb(2,0,36);background: linear-gradient(306deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);",
        cor: "red"
      },
      botoes:
        [        
        {
            textoDoBotao: "Vamos Trabalhar Juntos", 
            linkDoBotao: "http://tomsampaio.jeunesseglobal.com",
            corDoBotao: "white",
            corDaLetra: "", 
            tamanhoDaLetra: '20', 
            dataInicio: '', 
            dataFim: ""
          },
          {
            textoDoBotao: "Como Criar Seu Colecionador de Links", 
            linkDoBotao: "https://wsribeiro5.github.io/wellyngtonsampaio.github.io/step1.html",
            corDoBotao: "background: rgb(16,193,43);background: linear-gradient(214deg, rgba(16,193,43,1) 7%, rgba(2,213,255,1) 82%);",
            corDaLetra: "", 
            tamanhoDaLetra: '18', 
            dataInicio: '', 
            dataFim: ""
          },// copie sempre com a virgula no final para criar um novo botão
        ],
      redesSociais:
        [
          {
            nome: 'facebook',
            link: 'https://www.facebook.com/wellyngton.sampaio.1',
            imagem: 'https://wsribeiro5.github.io/wellyngtonsampaio.github.io/facebook.png'
          },
          {
            nome: 'instagram',
            link: 'https://www.instagram.com/wellyngtonsampaio_',
            imagem: 'https://wsribeiro5.github.io/wellyngtonsampaio.github.io/instagram.png'
          },
          {
            nome: 'youtube',
            link: 'https://www.youtube.com/channel/UCr8I5dE7Fqy8HKctTm2_EIQ?sub_confirmation=1',
            imagem: 'https://wsribeiro5.github.io/wellyngtonsampaio.github.io/youtube.png'
          },
          {
            nome: 'twitter',
            link: 'https://twitter.com/wsribeiro5',
            imagem: 'https://wsribeiro5.github.io/wellyngtonsampaio.github.io/twitter.png'
          },// copie sempre com a virgula no final para criar uma nova rede social
        ]
    }

    //Seu colecionador de links será
    //https://wsribeiro5.github.io/links

    //Na URL acima coloque o seu usuário do github no lugar no meu "wsribeiro"  e está pronto para ser compartilhado

    //FIM DOS DADOS DO COLECIONADOR
    //FIM DOS DADOS DO COLECIONADOR
    //FIM DOS DADOS DO COLECIONADOR
    //FIM DOS DADOS DO COLECIONADOR
    //FIM DOS DADOS DO COLECIONADOR
    //FIM DOS DADOS DO COLECIONADOR
    //FIM DOS DADOS DO COLECIONADOR

    function iniciar_a_magica() {
      criarRedeSociais();
      criarBotoes();
      configuacaoInicial();
      setFundoPagina();
    }
    function criarRedeSociais() {
      if (document.getElementById("owner") == null) { return false };
      let divBotoes = document.getElementById("divRedeSocial");
      if (document.getElementById("owner") == null) { return false };
      SeuColecionadorLinks.redesSociais.forEach((item, index) => {
        if (document.getElementById("owner") == null) { return false };
        if (item.link != '') {
          if (document.getElementById("owner") == null) { return false };
          divBotoes.innerHTML = divBotoes.innerHTML + 
          "<img style='width:35px; height:35px; padding-right:10px; border-color: transparent;' src='" + 
          item.imagem + "' onclick='abrirLink(" + index + ")'></img>";
          if (document.getElementById("owner") == null) { return false };
        }
        if (document.getElementById("owner") == null) { return false };
      });
      if (document.getElementById("owner") == null) { return false };
    }
    function criarBotoes() {
      if (document.getElementById("owner") == null) { return false };
      let divBotoes = document.getElementById("divBotoes");
      if (document.getElementById("owner") == null) { return false };
      SeuColecionadorLinks.botoes.forEach((item, index) => {
        if (document.getElementById("owner") == null) { return false };
        if (item.textoDoBotao != '') {
          if (document.getElementById("owner") == null) { return false };
          let corDoBotao = item.corDoBotao;
          let corDaLetra = item.corDaLetra;
          let tamanhoDaLetra = item.tamanhoDaLetra;
          if (document.getElementById("owner") == null) { return false };
          let today = new Date().toLocaleDateString();
          let parts = today.split('/');
          today = new Date(parts[2], parts[1] - 1, parts[0]);
          if (document.getElementById("owner") == null) { return false };
          parts = item.dataInicio.split('/');
          let dt = new Date(parts[2], parts[1] - 1, parts[0]);
          if (document.getElementById("owner") == null) { return false };
          let linha = "<div style='padding-bottom: 10px'><button onclick='abrirLinkBotao(" 
          + index + ")' style='border-radius: 10px; font-size:" + tamanhoDaLetra + 
          "px; color:" + corDaLetra + "; background: " + corDoBotao +
           "'>" + item.textoDoBotao + "</button></div>";
          if (document.getElementById("owner") == null) { return false };
          if (item.dataInicio = ! '' && today < dt) {
            if (document.getElementById("owner") == null) { return false };
            linha = '';
            if (document.getElementById("owner") == null) { return false };
          }
          if (document.getElementById("owner") == null) { return false };
          parts = item.dataFim.split('/');
          if (document.getElementById("owner") == null) { return false };
          dt = new Date(parts[2], parts[1] - 1, parts[0]);
          if (document.getElementById("owner") == null) { return false };
          if (item.dataFim = ! '' && today > dt) {
            if (document.getElementById("owner") == null) { return false };
            linha = '';
            if (document.getElementById("owner") == null) { return false };
          }
          if (document.getElementById("owner") == null) { return false };
          divBotoes.innerHTML = divBotoes.innerHTML + linha;
          if (document.getElementById("owner") == null) { return false };
        }
        if (document.getElementById("owner") == null) { return false };
      });
      if (document.getElementById("owner") == null) { return false };
    }
    function abrirLink(i) {
      if (document.getElementById("owner") == null) { return false };
      window.location.href = SeuColecionadorLinks.redesSociais[i].link;
      if (document.getElementById("owner") == null) { return false };
    }
    function abrirLinkBotao(i) {
      if (document.getElementById("owner") == null) { return false };
      if (SeuColecionadorLinks.botoes[i].linkDoBotao != '') {
        if (document.getElementById("owner") == null) { return false };
        window.location.href = SeuColecionadorLinks.botoes[i].linkDoBotao;
        if (document.getElementById("owner") == null) { return false };
      }
      if (document.getElementById("owner") == null) { return false };
    }
    function configuacaoInicial() {
      if (document.getElementById("owner") == null) { return false };
      document.title = SeuColecionadorLinks.titulo.seuNome;
      if (document.getElementById("owner") == null) { return false };
      document.getElementById("minhaImagem").src = SeuColecionadorLinks.titulo.suaImagem
      if (document.getElementById("owner") == null) { return false };
      document.getElementById("seuNome").innerText = SeuColecionadorLinks.titulo.seuNome;
      if (document.getElementById("owner") == null) { return false };
      document.getElementById("seuNome").style = 'font-size: ' 
      + SeuColecionadorLinks.titulo.tamanhoTexto + 'px;color:' 
      + SeuColecionadorLinks.titulo.corTexto;
      if (document.getElementById("owner") == null) { return false };
    }
    function setFundoPagina() {
      if (document.getElementById("owner") == null) { return false };
      if (SeuColecionadorLinks.fundo.imagem != '') {
        if (document.getElementById("owner") == null) { return false };
        let bg = '';
        if (document.getElementById("owner") == null) { return false };
        if (SeuColecionadorLinks.fundo.repetirImagem == 'nao') {
          if (document.getElementById("owner") == null) { return false };
          bg = 'background-repeat: no-repeat; background-image: url(' 
          + SeuColecionadorLinks.fundo.imagem + 
          '); background-color: white; background-position: top center;';
          if (document.getElementById("owner") == null) { return false };
        } else {
          if (document.getElementById("owner") == null) { return false };
          bg = 'background-repeat: repeat; background-image: url(' 
          + SeuColecionadorLinks.fundo.imagem + '); background-color: white';
          if (document.getElementById("owner") == null) { return false };
        }
        if (document.getElementById("owner") == null) { return false };
        document.getElementById('container').style = bg;
        if (document.getElementById("owner") == null) { return false }
        return;
      }
      if (document.getElementById("owner") == null) { return false };
      if (SeuColecionadorLinks.fundo.gradiente != '') {
        if (document.getElementById("owner") == null) { return false };
        document.getElementById('container').style = "background: "
        +SeuColecionadorLinks.fundo.gradiente.substr(0, SeuColecionadorLinks.fundo.gradiente.length - 1) 
        + " fixed";
        if (document.getElementById("owner") == null) { return false };
        return;
      }
      if (document.getElementById("owner") == null) { return false };
      if (SeuColecionadorLinks.fundo.cor != '') {
        if (document.getElementById("owner") == null) { return false };
        document.getElementById('container').style = 'background: ' 
        + SeuColecionadorLinks.fundo.cor;
        if (document.getElementById("owner") == null) { return false };
        return;
      }
    }
    iniciar_a_magica();
  </script>
